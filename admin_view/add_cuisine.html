<html lang="en">
    <head>

        <link rel="stylesheet" href="./MentorCSS.css">

    <body>
        <h1>Add Cuisine</h1>

            <table>

                    <td><input type="text" name="cuisine_name" id="cuisine_name"></td>
                </tr>
                <tr>
                    <td>Cuisine Description:</td>
                    <td><textarea rows="5" name="cuisine_description" id="cuisine_description"></textarea></td>
                </tr>
                <tr>
                    <td>Image URL:</td>
                    <td><input type="text" name="cuisine_image" id="cuisine_image"></td>
                </tr>
                <tr>

                    <tr>
                        <td>Is Active</td>
                        <td><input type="checkbox" name="active_check" id="active_check"></td>
                    </tr>

                 <tr>   
                   <td> <button>Discard</button> </td>
                    <td><button>Save</button></td>
                </tr>
            </table>
        </form>

    </body>
</html>
